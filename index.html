<!DOCTYPE html>
<html>
<head>
    <title>Pràctica Login</title>
    
    <script src="https://accounts.google.com/gsi/client" async defer></script>
    
    <meta name="google-signin-client_id" content="674891882175-15ou1ebjqnkc392osgavlkhkk12voepj.apps.googleusercontent.com">

    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding-top: 80px;
        }
        
        #missatge-pre-login {
            margin-bottom: 30px;
        }
        #missatge-pre-login h1 {
            color: #222;
        }
        #missatge-pre-login p {
            font-size: 1.1em;
            color: #555;
        }

   
        .g_id_signin {
            display: inline-block;
            margin-bottom: 20px;
        }


        #missatge-benvinguda {
            color: #333;
        }
        
        #boto-sortir {
            font-size: 16px;
            padding: 8px 16px;
            cursor: pointer;
            background-color: #f4f4f4;
            border: 1px solid #ccc;
            border-radius: 4px;
            margin-top: 15px; 
        }
    </style>
</head>
<body>
    
    <div id="missatge-pre-login">
        <h1>Benvingut/da a la Pràctica</h1>
        <p>Per provar la funcionalitat, si us plau, inicia la sessió amb Google.</p>
    </div>

    <div id="g_id_onload"
         data-client_id="674891882175-15ou1ebjqnkc392osgavlkhkk12voepj.apps.googleusercontent.com"
         data-callback="onSignIn">
    </div>

    <div class="g_id_signin"
         data-type="standard">
    </div>

    <h2 id="missatge-benvinguda" style="display:none;">Has iniciat la sessió correctament!</h2>

    <button id="boto-sortir" style="display:none;" onclick="signOut()">
        Desconnectar
    </button>

    <script>
        function onSignIn(response) {
            var id_token = response.credential;
            console.log("ID Token: " + id_token);
            
            document.getElementById('missatge-pre-login').style.display = 'none';
            document.querySelector('.g_id_signin').style.display = 'none';

            document.getElementById('boto-sortir').style.display = 'block';
            document.getElementById('missatge-benvinguda').style.display = 'block';
        }
        
        function signOut() {
            document.getElementById('boto-sortir').style.display = 'none';
            document.getElementById('missatge-benvinguda').style.display = 'none';

            document.getElementById('missatge-pre-login').style.display = 'block';
            document.querySelector('.g_id_signin').style.display = 'block';
        }
    </script>

</body>
</html>
